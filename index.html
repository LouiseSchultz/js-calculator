<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>

  </head>
  <body>
    <div class="container">
      <div class="display">
        <div data-last-number class="lastnumber"></div>
        <div data-current-number class="currentnumber"></div>
      </div>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation><i class="fa-solid fa-divide fa-xs"></i></button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation><i class="fa-solid fa-xmark fa-xs"></i></button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation><i class="fa-solid fa-minus fa-xs"></i></button>
      <button data-number>0</button>
      <button data-number>,</button>
      <button data-operation><i class="fa-solid fa-plus fa-xs"></i></button>
      <button data-equals><i class="fa-solid fa-equals fa-xs"></i></button>
      <button data-clear><i class="fa-regular fa-trash-can"></i></button>
    </div>
          <script src="script.js" defer></script>

  </body>
</html>
